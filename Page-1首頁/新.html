    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to bottom, #d0e7ff, #fff);
    color: #333;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.carousel {
    margin: 20px 0;
}

.cards-section {
    padding: 50px 0;
}

.card {
    margin: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.progress-container {
    width: 100%;
    height: 8px;
    background: #f3f3f3;
    position: fixed; /* Ensures it stays at the top of the navbar */
    top: 0;
    left: 0;
    z-index: 999; /* Make sure it stays on top of other elements */
}

.progress-bar {
    height: 100%;
    background: #4caf50;
    width: 0%;
    transition: width 0.25s;
}

.content {
    padding: 20px;
    margin-top: 60px; /* Adjust this value to avoid content being hidden under the nav */
}

    </style>
</head>

    <script src="script.js"></script>
    
    <script>
        window.onscroll = function () {
            updateProgressBar();
        };

        function updateProgressBar() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        }
    </script>
