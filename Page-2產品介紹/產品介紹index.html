<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面设计</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Bootstrap樣式器/js/bootstrap.js">
  <link rel="stylesheet" href="../Bootstrap樣式器/css/bootstrap.css">
  <link rel="stylesheet" href="../Style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000000;
    }

    nav {}

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      margin: 20px;
      background-color: #000000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 15px;

    }

    .carousel {
      margin: 20px 0;
    }

    .cards-section {
      padding: 50px 0;
    }

    .card {
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #f3f3f3;
      position: fixed;
      /* Ensures it stays at the top of the navbar */
      top: 0;
      left: 0;
      z-index: 999;
      /* Make sure it stays on top of other elements */
    }

    .progress-bar {
      height: 100%;
      background: #b920ff;
      width: 0%;
      transition: width 0.25s;
    }

    .content {
      padding: 20px;
      margin-top: 60px;
      /* Adjust this value to avoid content being hidden under the nav */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ACS職人市集</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">產品介紹</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">人物介紹</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </nav>


  <div class="section">
    <div class="section-item">
      <img src="../素材/陶瓷/Firefly 瓷器盤，數量為5，大小一致，整齊排列，白石表面材質，背景乾淨明亮 50596.jpg" alt="">

      <div class="item-body">
        <h3>大標題</h3>
        <p>手工艺品是指由手工制作而成的物品，通常具有独特的设计和精湛的工艺。
          手工艺品可以是陶瓷、木雕、织物等各种形式。
        </p>
        <button class="button">來去看看</button>
      </div>
    </div>

  </div>
  </div>


  <script src="script.js"></script>

  <script>
    window.onscroll = function () {
      updateProgressBar();
    };

    function updateProgressBar() {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("progressBar").style.width = scrolled + "%";
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
